<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Laptop MY POOKIE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Tidak perlu viewport meta tag untuk desktop -->
</head>
<body class="laptop-version">
  <div class="container">
    <div class="balloons-container"></div>
    <div class="left-side"></div>
    <div class="right-side"></div>
    <div class="login-wrapper">
      <span class="ring black ring1"></span>
      <span class="ring black ring2"></span>
      <span class="ring black ring3"></span>
      <span class="ring gray ring4"></span>
      <span class="ring gray ring5"></span>
      <span class="ring gray ring6"></span>

      <div class="login-lines">
        <div class="title">MY POOKIE</div>
        <div class="subtitle">KEYLA</div>
        <button id="loginBtnLaptop" aria-label="Masuk ke halaman utama versi Laptop">MASUK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('loginBtnLaptop').addEventListener('click', () => {
      window.location.href = 'main-laptop.html';
    });
  </script>
</body>
</html>
