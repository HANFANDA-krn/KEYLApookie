<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilih Versi Website dengan Animasi di Border</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="choose-container">

    <!-- Kotak BORDER KIRI - Laptop -->
    <div class="choose-option border-box" id="chooseLaptop" tabindex="0" role="button" aria-label="Pilih versi Laptop">
      <div class="video-wrapper">
        <video id="videoLaptop" autoplay muted loop playsinline>
          <source src="./animations/anim-laptop.webm" type="video/webm" />
          <source src="./animations/anim-laptop.mp4" type="video/mp4" />
          Browser kamu tidak mendukung video Laptop.
        </video>
      </div>
      <button class="btn-masuk" aria-label="Masuk ke Website Laptop">MASUK</button>
    </div>

    <!-- Kotak BORDER KANAN - HP -->
    <div class="choose-option border-box" id="chooseHP" tabindex="0" role="button" aria-label="Pilih versi HP">
      <div class="video-wrapper">
        <video id="videoHP" autoplay muted loop playsinline>
          <source src="./animations/anim-hp.webm" type="video/webm" />
          <source src="./animations/anim-hp.mp4" type="video/mp4" />
          Browser kamu tidak mendukung video HP.
        </video>
      </div>
      <button class="btn-masuk" aria-label="Masuk ke Website HP">MASUK</button>
    </div>

  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('chooseLaptop').querySelector('.btn-masuk').addEventListener('click', () => {
      window.location.href = 'login-laptop.html';
    });
    document.getElementById('chooseHP').querySelector('.btn-masuk').addEventListener('click', () => {
      window.location.href = 'login-hp.html';
    });

    ['chooseLaptop', 'chooseHP'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          el.querySelector('.btn-masuk').click();
        }
      });
      el.addEventListener('click', e => {
        if(e.target.tagName !== 'BUTTON'){
          el.querySelector('.btn-masuk').click();
        }
      });
    });
  </script>
</body>
</html>
