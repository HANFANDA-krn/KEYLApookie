<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login MY POOKIE</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="bg-elements"></div>
        </div>
        <div class="right-side">
            <div class="bg-elements"></div>
        </div>

        <!-- Wrapper login + rings -->
        <div class="login-wrapper">
            <!-- 6 rings -->
            <span class="ring black ring1"></span>
            <span class="ring black ring2"></span>
            <span class="ring black ring3"></span>
            <span class="ring gray ring4"></span>
            <span class="ring gray ring5"></span>
            <span class="ring gray ring6"></span>

            <!-- Shape abstrak hitam "tumpahan cat" -->
            <div class="abstract-shape">
                <div class="login-lines">
                    <div class="title">MY POOKIE</div>
                    <div class="subtitle">KEYLA</div>
                    <button id="loginBtn">MASUK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
