<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login MY POOKIE</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Background elements kiri -->
            <div class="bg-elements">
                <!-- Bisa banyak pensil dan buku besar -->
                <div class="pencil"></div>
                <div class="book"></div>
                <div class="pencil"></div>
                <div class="book"></div>
            </div>
        </div>

        <div class="right-side">
            <!-- Background elements kanan -->
            <div class="bg-elements">
                <div class="book"></div>
                <div class="pencil"></div>
                <div class="book"></div>
                <div class="pencil"></div>
            </div>
        </div>

        <!-- Kotak login & 6 cincin -->
        <div class="login-wrapper">
            <!-- 6 rings -->
            <span class="ring ring1"></span>
            <span class="ring ring2"></span>
            <span class="ring ring3"></span>
            <span class="ring ring4"></span>
            <span class="ring ring5"></span>
            <span class="ring ring6"></span>

            <div class="login-box">
                <div class="title">MY POOKIE</div>
                <div class="subtitle">KEYLA</div>
                <button id="loginBtn">MASUK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
